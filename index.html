<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Moderna e Agradável</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0f7fa;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        h1 {
            color: #00796b;
            font-size: 2.5em;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
        }
        .image-container {
            margin: 20px auto;
            width: 300px;
            height: 300px;
            border-radius: 10px;
            overflow: hidden;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #00796b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo!</h1>
        <div class="image-container">
            <img src="https://placekitten.com/300/300" alt="Gato moderno">
        </div>
        <p>Estamos felizes em te ver por aqui. Explore e aproveite um ambiente tranquilo e acolhedor!</p>
        <div class="footer">
            <p>Desenvolvido com cuidado.</p>
        </div>
    </div>
</body>
</html>
